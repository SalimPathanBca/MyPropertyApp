<div class="card border-0 bg-dark opacity-40">
  <div class="card-img-wrapper">
    <img class="card-img-top"  src="assets/images/House_Default.jpg" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-info" routerLink="/property-details/{{ Property.Id }}"><img style="height: 30px; width: 30px;" src="assets/images/phone.svg" /></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-warning"><img style="height: 30px; width: 30px;" src="assets/images/email.svg" /></button>
      </li>
    </ul>
  </div>
  <div class="card-body p2">
    <p class="h3 text-white">{{ Property.Name  }}</p>
    <p class="h4 text-secondary">{{ Property.Type  }}</p>
    <p class="text-sm-start text-info">{{ Property.Price  }}</p>
  </div>
</div>
